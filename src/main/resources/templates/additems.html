<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container">

    <form action="#"
          th:action="@{/additems}"
          th:object="${item}"
          method="post">
        <div class="col-3">
            <input type="hidden" th:field="*{id}" />
        </div>
        <div class="col-3">
            <label id="labelSkill"><h5>Report missing items</h5></label>
        </div>
        <div class="col-3">
            <label id="labelItemTitle">Item title</label>
            <input type="text" class="form-control" th:field="*{itemTitle}" placeholder="Enter item title"/>
            <span th:if="${#fields.hasErrors('itemTitle')}" th:errors="*{itemTitle}"></span>
        </div><br/>
        <div class="col-3">
            <label id="labelItemCatgory">Item catgory</label>
            <Select th:field="*{itemCatgory}">
                <option value="clothes" >Clothes</option>
                <option value="pets" >Pets</option>
                <option value="other" >Other</option>
            </Select>
            <span th:if="${#fields.hasErrors('itemCatgory')}" th:errors="*{itemCatgory}"></span>
        </div><br/>
        <div class="col-6">
            <label id="labelItemDescription">Item description</label><br/>
            <textarea class="col-6" th:field="*{itemDescription}" rows="3" placeholder="Enter item description"></textarea>
            <span th:if="${#fields.hasErrors('itemDescription')}" th:errors="*{itemDescription}"></span>
        </div>
        <br/>
        <div class="col-3">
            <label id="labelImageUrl">Image url</label>
            <input type="text" class="form-control" th:field="*{imgUrl}" placeholder="Enter image url"/>
            <span th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}"></span>
        </div><br/>
        <div class="col-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <!--<div th:replace="base :: footer"></div>-->
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
