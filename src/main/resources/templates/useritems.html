<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.tymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8" />
    <title>User items</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="base :: header"></div>
<div id="site_content">
<div class="container">
    <table class="table" title="Items List" >
        <thead>
        <tr>
            <td><b>Found items</b></td>
        </tr>
        <tr>
            <th>Item image</th>
            <th>Item title</th>
            <th>Item catgory</th>
            <th>Item description</th>
            <th>Reported by</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="item : ${item}" th:if="${item.isFound()}">

            <td><img class="img-rounded" th:src="${item.imgUrl}" alt="Item image" width="30px"/><br/></td>

            <td th:text="${item.itemTitle}"></td>

            <td th:text="${item.itemCatgory}"></td>

            <td th:text="${item.itemDescription}"></td>

            <td th:text="${item.user.firstName}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
